<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Vehicle - DriverPass</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #1c1c1c;
            color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
        }

        .btn-save {
            background-color: #28a745;
            border: none;
        }

        .btn-save:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="form-container">
    <h3 class="text-center mb-4">Add New Vehicle</h3>
    <form th:action="@{/admin/add-vehicle}" th:object="${vehicle}" method="post">
        <div class="mb-3">
            <label>Make</label>
            <input type="text" class="form-control" th:field="*{make}" required />
        </div>

        <div class="mb-3">
            <label>Model</label>
            <input type="text" class="form-control" th:field="*{model}" required />
        </div>

        <div class="mb-3">
            <label>Plate Number</label>
            <input type="text" class="form-control" th:field="*{plateNumber}" required />
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-save">Create Vehicle</button>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
