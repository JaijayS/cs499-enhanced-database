<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>DriverPass - Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body.login-background {
            background-color: #2c2c2c;
        }

        .custom-font {
            font-family: 'Segoe UI', sans-serif;
        }

        .underline-red {
            color: red;
            border-bottom: 3px solid red;
            padding-bottom: 2px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
        }

        input.form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #dc3545;
            border: none;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #b02a37;
        }

        .main-title {
            font-size: 3em;
            font-weight: bold;
        }
    </style>
</head>
<body class="login-background d-flex flex-column align-items-center justify-content-center min-vh-100">

<div style="position: absolute; top: 20px; width: 100%;" class="text-center">
    <h1 class="custom-font text-white" style="font-size: 10em; font-weight: bold;">
        Driver<span class="underline-red">Pass</span>
    </h1>
</div>

<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <form th:action="@{/auth-login}" method="post">
        <div class="mb-3">
            <input type="text" id="email" name="username" class="form-control" placeholder="Email" required />
        </div>

        <div class="mb-3">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <div class="text-center">
            <a th:href="@{/register}">Don't have an account? Register</a>
        </div>
    </form>

    <div class="container text-center mt-3">
        <small class="opacity-50 mb-0 d-block">&copy; 2025 DriverPass. All rights reserved.</small>
    </div>
</div>

</body>
</html>
