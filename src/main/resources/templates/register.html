<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>DriverPass - Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #1c1c1c;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            padding-top: 50px;
        }

        .form-wrapper {
            max-width: 500px;
            margin: auto;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
        }

        .form-control, .btn {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #e63946;
            border: none;
        }

        .btn-primary:hover {
            background-color: #d62839;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="form-wrapper">
    <h2 class="mb-4 text-center">Create an Account</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
    <div class="mt-3 text-center">
        <a th:href="@{/}">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
