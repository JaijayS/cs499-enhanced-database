<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course - DriverPass</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #1c1c1c;
            color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
        }

        .btn-save {
            background-color: #28a745;
            border: none;
        }

        .btn-save:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="form-container">
    <h3 class="text-center mb-4">Add New Course</h3>
    <form th:action="@{/admin/add-course}" th:object="${course}" method="post">
        <div class="mb-3">
            <label>Course Name</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" th:field="*{description}" required></textarea>
        </div>

        <div class="mb-3">
            <label>Assign Teacher</label>
            <select class="form-select" th:field="*{teacher.id}">
                <option th:each="t : ${teachers}" th:value="${t.id}" th:text="${t.firstName + ' ' + t.lastName}">Teacher</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Assign Vehicle</label>
            <select class="form-select" th:field="*{vehicle.id}">
                <option th:each="v : ${vehicles}" th:value="${v.id}" th:text="${v.make + ' ' + v.model}">Vehicle</option>
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-save">Create Course</button>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
