<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver<span style="color: #e63946; text-decoration: underline;">Pass</span> - Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background: repeating-linear-gradient(
                    45deg,
                    #1c1c1c,
                    #1c1c1c 10px,
                    #2c2c2c 10px,
                    #2c2c2c 20px
            );
            font-family: 'Segoe UI', sans-serif;
            color: white;
            padding-top: 50px;
            min-height: 100vh;
        }

        .form-wrapper {
            max-width: 500px;
            margin: auto;
            background-color: rgba(44, 44, 44, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }

        .form-control, .btn {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #e63946;
            border: none;
        }

        .btn-primary:hover {
            background-color: #d62839;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9em;
        }

        h2 span {
            color: #e63946;
            text-decoration: underline;
        }

        a {
            color: #e63946;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-wrapper">
    <h2 class="mb-4 text-center">Create a <span>Pass</span> Account</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" type="text" th:field="*{firstName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" type="text" th:field="*{lastName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" th:field="*{email}" class="form-control" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">User Type</label>
            <select id="role" th:field="*{role}" class="form-control" required>
                <option value="">-- Select Role --</option>
                <option value="ROLE_STUDENT">Student</option>
                <option value="ROLE_TEACHER">Teacher</option>
            </select>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
    <div class="mt-3 text-center">
        <a th:href="@{/}">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
